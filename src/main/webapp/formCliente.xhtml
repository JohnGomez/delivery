<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="corpo">
            <div class="container">
                <h:form class="form-group">
                    <h:panelGrid columns="2" >
                        Nome: <h:inputText class="form-control" value="#{clienteService.cliente.pessoa.nome}" />
                        Telefone: <h:inputText class="form-control" value="#{clienteService.cliente.pessoa.telefone}" />
                        CPf: <h:inputText class="form-control" value="#{clienteService.cliente.pessoa.cpf}"/>
                        <h:commandButton class="btn btn-success"  action="#{clienteService.salvaCliente()}" rendered="#{!clienteService.atualiza}" value="Confirmar" /> 
                        <h:commandButton class="btn btn-default" action="#{clienteService.atualizaCliente()}" rendered="#{clienteService.atualiza}" value="Atualizar" />
                    </h:panelGrid>
                </h:form>    
            </div>    
        </ui:define>
    </ui:composition>    
</html>
