<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml" >
        <ui:define name="corpo">
            <div class="container"  >
                <h:outputLabel value="Lista de clientes" />
                <h:form class="form-group">
                    <h:commandLink value="Novo Cliente" action="formCliente" />
                    <h:panelGrid columns="2">
                        <h:inputText class="form-control"  value="#{produtoService.filtro}" style="width: 100%" /> <h:commandButton class="btn btn-info" value="Buscar" action="#{produtoService.buscarProduto()}" />       
                    </h:panelGrid> 


                    <h:dataTable  class="table" value="#{clienteService.listar()}"  var="c" >
                        <h:column>
                            <f:facet name="header">Código</f:facet>
                                #{c.id}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                                #{c.pessoa.nome}
                        </h:column>

                        <h:column>
                            <f:facet name="header">telefone</f:facet>
                                #{c.pessoa.telefone}
                        </h:column>

                        <h:column>
                            <f:facet name="header">cpf</f:facet>
                                #{c.pessoa.cpf}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Ações</f:facet>
                            <h:commandLink  action="#{clienteService.excluir(c)}"  value="Excluir" /> ||
                            <h:commandLink action="#{clienteService.captura(c)}" value="Atualizar" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>    
</html>
