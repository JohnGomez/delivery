<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="corpo">
            <div class="container">
                <h:form class="form-group">
                    <h:panelGrid columns="2" >
                        Nome: <h:inputText class="form-control" value="#{produtoService.produto.nome}" />
                        Descrição: <h:inputText class="form-control" value="#{produtoService.produto.discricao}" />
                        Valor: <h:inputText class="form-control" value="#{produtoService.produto.valor}"/>
                        <h:commandButton class="btn btn-success"  action="#{produtoService.salvaProduto()}" rendered="#{produtoService.atualiza == false}" value="Confirmar" /> 
                        <h:commandButton class="btn btn-default" action="#{produtoService.atualizar()}" rendered="#{produtoService.atualiza == true}"  value="Atualizar" />
                    </h:panelGrid>
                </h:form>    
            </div>    
        </ui:define>
    </ui:composition>    
</html>
